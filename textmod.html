<head>
  <script>
    function uppercase() {
    	return document.getElementById('upper').value.toUpperCase();
    }
    function lowercase() {
    	return document.getElementById('lower').value.toLowerCase();
    }
    function randomcase() {
    	var x = document.getElementById('random').value;
        var newx = "";
        for (var i = 0; i < x.length; i++) {
        	var r = Math.floor(Math.random() * 2);
            if(r==0)newx += x.charAt(i).toUpperCase();
            else newx += x.charAt(i).toLowerCase();
            }
        return newx;
    }
  </script>
</head>

<body>
  <a href="https://asiantempura.github.io/abtme/">Return to main page</a><br>
  
  <label>Convert to uppercase:</label><br>
  
  <input type="text" id="upper"><br>
  
  <input type="button" value="Convert" onclick="document.getElementById('uppercase').innerHTML = uppercase()">
  <div id="uppercase">
    
  </div>
  
  
  <label>Convert to lowercase:</label><br>
  
  <input type="text" id="lower"><br>
  
  <input type="button" value="Convert" onclick="document.getElementById('lowercase').innerHTML = lowercase()">
  <div id="lowercase">
    
  </div>
  
  
  
  <label>Convert to randomcase:</label><br>
  
  <input type="text" id="random"><br>
  
  <input type="button" value="Convert" onclick="document.getElementById('randomcase').innerHTML = randomcase()">
  <div id="randomcase">
    
  </div>
</body>
